<body>
<div class="container" [class.active]="containerActive">
  <div class="form-container sign-up">
    <form (ngSubmit)="signUp()">
      <h1>Create Account</h1>
      <input type="text" placeholder="Name" [ngModel]="name">
      <input type="email" placeholder="Email" [ngModel]="email">
      <input type="password" placeholder="Password" [ngModel]="password">
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in">
      <form (ngSubmit)="signIn()">
        <h1>Sign In</h1>
        <input type="email" placeholder="Email" [ngModel]="email">
        <input type="password" placeholder="Password" [ngModel]="password">
<!--        <a href="#">Forget Your Password?</a>-->
        <button type="submit">Sign In</button>
      </form>
  </div>
  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>Welcome Back!</h1>
        <p>Enter your personal details to see your tasks! </p>
        <button (click)="toggleContainer()">Sign In</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Hello, Friend!</h1>
        <p>Register with your personal details to use all features of this App!</p>
        <button (click)="toggleContainer()">Sign Up</button>
      </div>
    </div>
  </div>
</div>
</body>
