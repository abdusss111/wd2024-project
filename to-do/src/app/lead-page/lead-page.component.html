<div class="container">
  <h1>Create new tasks for your team members!</h1>
  <form>
    <label for="selectUser" id="selectUser-text">Select member:</label>
    <select id="selectUser" name="selectUser" class="select-users">
      <option value="" disabled selected hidden>Choose an user</option>
      <option *ngFor="let i of ['Paul', 'Stefan', 'Daemon', 'Sady', 'Lili']">
        {{ i }}
      </option>
    </select>
    <br /><br />
    <label for="deadline">Set the deadline:</label>
    <input type="date" id="deadline" name="deadline" />
    <br /><br />
    <label for="task">Enter task:</label>
    <textarea
      id="task"
      name="task"
      rows="4"
      cols="50"
      placeholder="Type task here..."
    ></textarea>
    <br />

    <button type="button" id="add-task-button">Add Task</button>
  </form>
</div>
